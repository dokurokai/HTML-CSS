    <style>
        body {
        font-family:  Arial, Helvetica, sans-serif;
        }
    a {
        color:  red;;
    }  
    a:visited {
        color: darkred;
    }
    a:hover {
        color: black;
        text-decoration: underline;
    }
    a:active {
        color: yellow;
    }
    a::after{
        content: '[link]';
        text-decoration: none;
        font-weight: normal;
        color: darkgray;
    }
    </style>
</head>
